<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Correct way to access element using querySelectorAll
    let elements = document.querySelectorAll("#myDiv");
    //Access the element as an array
    elements[0].innerHTML = "<b>Modified text.</b>"; 
  </script>
</body>
</html>
